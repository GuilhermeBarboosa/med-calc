<mat-sidenav-container>
  <mat-sidenav
    class="sidenav"
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >
    <mat-toolbar class="primary-bg"> Cálculo</mat-toolbar>

    <mat-nav-list class="text-center">
      <a mat-list-item routerLink="macrogota" (click)="!sidenav.toggle()"
        >Macrogota</a
      >
      <a mat-list-item routerLink="microgota" (click)="!sidenav.toggle()"
        >Microgota</a
      >
      <a mat-list-item routerLink="diluicao" (click)="!sidenav.toggle()"
        >Diluição</a
      >
      <a mat-list-item routerLink="sobre" (click)="!sidenav.toggle()"
        >Sobre nós</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      class="toolbar-menu primary-bg flex justify-start"
      [class.mat-elevation-z4]="applyShadow"
    >
      <div class="flex justify-center">
        <button mat-icon-button (click)="sidenav.toggle()">
          <i class="bx bx-menu flex justify-center"></i>
        </button>
      </div>
      <!-- <span>Cálculo de medicação</span> -->
      <span class="example-spacer"></span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
