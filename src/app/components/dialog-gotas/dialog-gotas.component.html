<h1 mat-dialog-title>Prescrição de medicamento</h1>
<div mat-dialog-content class="center">
  <ul class="max-w-md space-y-1 list-disc list-inside mb-2">
    <li>Volume: {{ this.volume }} ml</li>
    <li>Horas: {{ this.horasFormatada }}</li>
  </ul>

  <p class="text-center font-bold">Total: {{ this.total }} gotas / minuto</p>
</div>
