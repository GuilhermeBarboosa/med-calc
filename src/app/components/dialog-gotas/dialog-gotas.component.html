<h1 mat-dialog-title>Prescrição de medicamento</h1>
<div mat-dialog-content class="center">
  <ul
    class="max-w-md space-y-1 list-disc list-inside mb-2"
  >
    <li>Volume: {{ this.volume }} ml</li>
    <li>Tipo: {{ this.tipo }}</li>
    <li>Tempo: {{ this.tempo }}</li>
  </ul>

  <p class="flex justify-center font-bold">Total: {{ this.total }} gotas</p>
</div>
