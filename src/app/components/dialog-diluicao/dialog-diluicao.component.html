<h1 mat-dialog-title>Prescrição de diluição</h1>
<div mat-dialog-content class="center">
  <p>
    Em um medicamento com volume de <span class="font-semibold">{{ volume }} ml</span> e concentração de
    <span class="font-semibold">{{ concentracao }}mg/{{ proporcao }}</span>, para corresponder a
    prescrição de <span class="font-semibold">{{ prescricao }} mg</span>, deve-se administrar
    <span class="font-semibold"> {{ this.calculo }} ml</span>!
  </p>
</div>
