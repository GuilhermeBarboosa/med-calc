<h1 mat-dialog-title>Prescrição de diluição</h1>
<div mat-dialog-content class="center">
  <ul class="max-w-md space-y-1 list-disc list-inside mb-2">
    <li>Volume: {{ this.volume }} ml</li>
    <li>Diluente: {{ this.diluente }}</li>
    <li>Prescrição: {{ this.prescricao }}</li>
  </ul>

  <p class="text-center">
    Utilizar <span class="font-bold"> {{ this.totalCalc }} ml </span> para
    solução final!
  </p>
</div>
